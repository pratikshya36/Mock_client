<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Admin Page</title>

    <!-- Icons font CSS-->
    <link href="css/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="css/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="css/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="css/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Admin Page</h2>
                    <form method="POST">
                            <div class="input-group">
                            <label class="label">Choose Department</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Department</option>
                                    <option>CS</option>
                                    <option>ECE</option>
                                    <option>EEE</option>
                                    <option>ICE</option>
                                    <option>META</option>
                                    <option>CHEM</option>
                                    <option>PROD</option>
                                    <option>MECH</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Enter Course ID</label>
                                    <input class="input--style-4" type="text" name="courseID">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Enter Course Name</label>
                                    <input class="input--style-4" type="text" name="courseName">
                                </div>
                            </div>
                        </div>

                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Enter upvote points for notes</label>
                                    <input class="input--style-4" type="number" name="notes_upvote" min="0">
                                </div>
                            </div>
                        </div>

                           <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Enter downvote points for notes</label>
                                    <input class="input--style-4" type="number" name="notes_downvote" min="0">
                                </div>
                            </div>
                        </div>

                          <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Enter upvote points for assignment</label>
                                    <input class="input--style-4" type="number" name="assignments_upvote" min="0">
                                </div>
                            </div>
                        </div>

                          <div class="row row-space">
                            <div class="col-">
                                <div class="input-group">
                                    <label class="label">Enter downvote points for assignment</label>
                                    <input class="input--style-4" type="number" name="assignments_downvote" min="0">
                                </div>
                            </div>
                        </div>
          
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="js/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="js/select2/select2.min.js"></script>
    <script src="js/datepicker/moment.min.js"></script>
    <script src="js/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
